<ion-header>

  <ion-navbar color="primary"  >
    <ion-title>Configuracion</ion-title>
   <ion-buttons end>
      <button (click)="cerrar_modal()" ion-button color="light">Cerrar</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
      <ion-row>
          <ion-col text-center>
            <h2 ion-text color="primary" >{{txtInstruccion}}</h2>
          </ion-col>
        </ion-row>
    <ion-row>
      <ion-col>
          <ion-item>
              <ion-label color="primary" type="text "floating >Nombre</ion-label>
              <ion-input  [(ngModel)]="nombre_banco" color="primary" clearInput="true"></ion-input>
            </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item>
                <ion-label color="primary" floating>Puntos</ion-label>
                <ion-input  [(ngModel)]="valor_banco" type="number"> </ion-input>
              </ion-item>
        </ion-col>
      </ion-row>
    <!-- <ion-row>
        <ion-col>
            <ion-item>
                <ion-label color="primary" floating>Soles</ion-label>
                <ion-input  [(ngModel)]="valor_sol" type="number"> </ion-input>
              </ion-item>
        </ion-col>
      </ion-row> -->
      <ion-row>
        <ion-col text-center>
            <button (click)="guardar()" ion-button color="secondary">{{txtBtn}}</button>
            <button *ngIf="editar_banco" (click)="cancelar()" ion-button color="secondary">Cancelar</button>
        </ion-col>
      </ion-row>
        <br>
      <br>
      <ion-row>
        <ion-col text-center>
          <h2 ion-text color="primary">Lista de bancos actuales</h2>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col text-center>
              <ion-list *ngIf="lista_bancos.length >= 1 " >
                  <ion-item-sliding #item *ngFor="let banco of lista_bancos; let i = index;" >
                    <ion-item>
                      {{banco.nombre}}
                    </ion-item>
                    <ion-item-options side="left">
                        <button ion-button (click)="editar(banco,i)">Editar</button>
                      </ion-item-options>
                    <ion-item-options side="right">
                      <button ion-button color="danger" (click)="borrar_banco(i)">Borrar</button>
                    </ion-item-options>
                  </ion-item-sliding>
                </ion-list>
                <span ion-text *ngIf=" !lista_bancos || lista_bancos.length <= 0 ">No hay bancos agregados</span>
          </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
